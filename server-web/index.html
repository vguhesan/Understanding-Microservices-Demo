}

div {
  height: 100px;
  width: 200px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  box-shadow: inset 0 0 10px black, 0 0 10px black;
  padding: 10px;
  display: inline-block;
  margin: 15px;
  vertical-align: top;
  text-align: center;
}
</style>
<script>
  defaultWelcomeMsg = "No Services Avail. Displaying default message. Hello World!";
$( document ).ready(function() {
    console.log( "ready!" );
    $.get( "/welcome", function( r ) {
      console.log(r);
      if (r != null && r.message) {
        $('#welcomemsg').html(r.message);
      } else {
        $('#welcomemsg').html(defaultWelcomeMsg);
      }
    });
 
});
</script>
